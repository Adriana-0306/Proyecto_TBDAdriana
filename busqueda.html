<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda en Tiempo Real</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="navbar"></div>

  <h1>Búsqueda en Tiempo Real</h1>
  <input type="text" id="search" placeholder="Buscar equipo..." />
  <ul id="results"></ul>

  <script>
    // Cargar navbar dinámicamente
    fetch('/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });

    // Lógica de búsqueda
    document.getElementById('search').addEventListener('keyup', function() {
      const query = this.value;
      fetch(`/buscar?query=${query}`)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById('results');
          results.innerHTML = '';
          data.forEach(equipo => {
            const li = document.createElement('li');
            li.textContent = `${equipo.nombre_equipo} - Estado: ${equipo.estado}`;
            results.appendChild(li);
          });
        });
    });
  </script>
</body>
</html>
